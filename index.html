<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Travel Blog</title>
</head>

<body>
  <section class="showcase ">

    <header>
      <h2 class="logo">Travel</h2>
      <div class="boggle "></div>
    </header>

    <video src="vid.mp4" muted loop autoplay></video>

    <div class="overlay"></div>

    <div class="text">
      <h2>Never Stop</h2>
      <h3>Exploring the World!</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique enim hic dolorem illum saepe a molestias
        temporibus architecto sequi ea?</p>
      <a href="#">Explore</a>
    </div>

    <ul class="social">
      <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
      <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
      <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
    </ul>
  </section>

  <div class="menu">
    <ul>
      <li><a href="#">Home</a> </li>
      <li><a href="#">News</a> </li>
      <li><a href="#">Destination</a> </li>
      <li><a href="#">Blog</a> </li>
      <li><a href="#">Contact</a> </li>
    </ul>
  </div>


  <script>
    const boggle = document.querySelector('.boggle');
    const showcase = document.querySelector('.showcase');

    boggle.addEventListener('click', () => {
      boggle.classList.toggle('active')
      showcase.classList.toggle('active');
    })
  </script>
</body>

</html>
